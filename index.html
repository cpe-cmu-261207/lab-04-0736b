<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>0736b | TODO-LIST</title>
	<link rel="shortcut icon" type="image/jpg" href="./img/favicon.jpg"/>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body style="background-image: url('./img/bg4.jpg');" class="font-serif text-black text-center bg-white bg-opacity-80">
	<h1 class="text-6xl font-black pt-20 mb-8">TODO LIST</h1>
	<h2 class="font-mono text-lg text-gray-500 font-thin mb-4">What is your todo ?</h2>

	<form id="todo-form" class="container max-w-screen-md text-center mx-auto p-6 bg-black bg-opacity-90 rounded-sm">
		<input id="userInput"  type='text' class="shadow-md m-0 font-serif font-thin transition duration-300 ease-in-out rounded-sm" size="36" placeholder="Do something today">
		<button id="enter" type="submit" class=" text-black mx-2 font-black font-serif px-4 rounded-sm bg-gray-300 hover:bg-green-700 transition duration-700 ease-in-out" >+</button>
	</form>

	<!-- List -->
	<div id="divList" class="text-center max-w-screen-md mx-auto transition duration-700 ease-in-out">
		<ul id="todo" class="text-center mx-auto transition duration-700 ease-in-out">
			
		</ul>
		<ul id="done" class="text-center mx-auto flex flex-col-reverse transition duration-700 ease-in-out">
			
		</ul>
	</div>

</body>
</html>
